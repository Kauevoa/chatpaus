<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <style>
      /* Adicione aqui o estilo CSS */
      .chat-container {
        width: 500px;
        height: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
      }
      .chat-box {
        width: 100%;
        height: 300px;
        overflow: auto;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .input-box {
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .input-box input {
        width: 100%;
        height: 100%;
        border: none;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <div class="input-box">
        <input type="text" id="message" placeholder="Digite sua mensagem aqui">
        <button id="send">Enviar</button>
      </div>
    </div>
    <script>
      // Adicione aqui o JavaScript
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message");
      const sendButton = document.getElementById("send");

      sendButton.addEventListener("click", function() {
        const message = messageInput.value;
        chatBox.innerHTML += `<p>VocÃª: ${message}</p>`;
        messageInput.value = "";
      });
    </script>
  </body>
</html>
